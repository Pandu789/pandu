<html>
  <head>
    <title>Latihan Inline CSS</title>
    <style style="text/css">
      .biru {
        font-size: 30px;
        color: blue;
        border: 5px solid;
      }
      #ijo {
        font-size: 30px;
        color: rgb(0, 255, 64);
        border: 5px dashed;
      }
    </style>
  </head>
  <body>
    <p class="biru">AREMA MALANG</p>
    <p id="ijo">PERSEBAYA SURABAYA</p>
    <div class="biru">PERSIB BANDUNG</div>
  </body>
</html>
